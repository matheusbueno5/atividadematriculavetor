<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade usando vetores e loops</title>
</head>
<body>
    <h1>Matrículas dos Alunos</h1>
    <div id ="matriculass"></div>
    <script>
        let matriculas = [];
        for (let index = 0; index < 3; index++) {
            matriculas[index] = prompt ("Digite a matrícula do aluno."); 
        } 
        for (let index = 0; index < 3; index++) {
            document.getElementById("matriculass").innerHTML += "Matrícula " + matriculas[index] + "</br>"; 
        }
    </script>
    
</body>
</html>
